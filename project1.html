<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadow Ruins | Project Details</title>

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" href="webicon.png">
</head>

<body>

<button class="lang-toggle" onclick="toggleLang()">FR</button>

<header class="header">
  <div class="header-container">
    <div class="header-text">

      <h1 data-en="Shadow Ruins" data-fr="Ruines de l’Ombre">
        Shadow Ruins
      </h1>

      <p class="role"
         data-en="Action Adventure Game"
         data-fr="Jeu d’Action Aventure">
         Action Adventure Game
      </p>

      <hr>

      <p class="subtitle"
         data-en="A third-person action adventure prototype focused on combat flow and traversal."
         data-fr="Un prototype d’action-aventure à la troisième personne axé sur le combat et l’exploration.">
         A third-person action adventure prototype focused on combat flow and traversal.
      </p>

    </div>
  </div>
</header>

<main class="content">

  <!-- video — unchanged -->
  <div class="project-video-wrap">
    <video controls>
      <source src="videos/game1.mp4" type="video/mp4">
    </video>
  </div>

  <div class="section-header">
    <h2 data-en="Project Description" data-fr="Description du Projet">
      Project Description
    </h2>
    <hr>
  </div>

  <p class="subtitle"
     data-en="Built in Unreal Engine with combat, AI, and animation systems."
     data-fr="Développé avec Unreal Engine avec systèmes de combat, IA et animation.">
     Built in Unreal Engine with combat, AI, and animation systems.
  </p>

  <!-- ===== BUTTON ROW ===== -->

  <div class="project-button-row">

    <a href="index.html" class="project-btn"
       data-en="← Back to Portfolio"
       data-fr="← Retour au Portfolio">
       ← Back to Portfolio
    </a>

    <a href="https://rawlings.itch.io/shadow-ruins"
       target="_blank"
       class="project-btn"
       data-en="Play on Itch.io"
       data-fr="Jouer sur Itch.io">
       Play on Itch.io
    </a>

  </div>

</main>

<script>
let currentLang = localStorage.getItem("lang") || "en";

function applyLang() {
  document.querySelectorAll("[data-en]").forEach(el => {
    el.innerHTML = el.getAttribute("data-" + currentLang);
  });
  document.querySelector(".lang-toggle").innerText =
    currentLang === "en" ? "FR" : "EN";
}

function toggleLang() {
  currentLang = currentLang === "en" ? "fr" : "en";
  localStorage.setItem("lang", currentLang);
  applyLang();
}

applyLang();
</script>

</body>
</html>
