<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- ===== LANGUAGE BUTTON ===== -->
<button class="lang-toggle" onclick="toggleLang()">FR</button>

<!-- ===== HEADER ===== -->
<header class="header">
  <div class="header-container">
    <div class="header-text">

      <h1 data-en="Splink" data-fr="Splink">
        Splink
      </h1>

      <p class="role"
         data-en="Adventure Strategy Game"
         data-fr="Jeu de stratégie d'aventure">
        Adventure Strategy Game
      </p>

      <hr>

      <p class="subtitle"
         data-en="A third-person action adventure prototype focused on combat flow and traversal."
         data-fr="Un prototype d’action-aventure à la troisième personne axé sur le combat et l’exploration.">
        A third-person action adventure prototype focused on combat flow and traversal.
      </p>

    </div>
  </div>
</header>

<!-- ===== CONTENT ===== -->
<main class="content">

  <!-- ===== VIDEO DEMO ===== -->
  <div class="project-video-wrap">

    <p class="video-label"
       data-en="Gameplay Demo"
       data-fr="Démo de Gameplay">
      Gameplay Demo
    </p>

    <video controls>
      <source src="videos/SplinkDemo.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

  </div>

  <!-- ===== DESCRIPTION ===== -->
  <div class="section-header">
    <h2 data-en="Project Description" data-fr="Description du Projet">
      Project Description
    </h2>
    <hr>
  </div>

  <p class="subtitle"
     data-en="Built in Unreal Engine with combat, AI, and animation systems."
     data-fr="Développé avec Unreal Engine avec systèmes de combat, IA et animation.">
    Built in Unreal Engine with combat, AI, and animation systems.
  </p>

  <!-- ===== BUTTONS ===== -->
  <div class="project-actions">

    <a href="index.html" class="project-btn"
       data-en="← Back to Portfolio"
       data-fr="← Retour au Portfolio">
      ← Back to Portfolio
    </a>

    <a href="https://itch.io"
       target="_blank"
       class="project-btn"
       data-en="View on Itch.io"
       data-fr="Voir sur Itch.io">
      View on Itch.io
    </a>

  </div>

</main>

<!-- ===== TRANSLATION SCRIPT ===== -->
<script>
let currentLang = localStorage.getItem("lang") || "en";

function applyLang() {
  document.querySelectorAll("[data-en]").forEach(el => {
    el.innerHTML = el.getAttribute("data-" + currentLang);
  });

  document.querySelector(".lang-toggle").innerText =
    currentLang === "en" ? "FR" : "EN";
}

function toggleLang() {
  currentLang = currentLang === "en" ? "fr" : "en";
  localStorage.setItem("lang", currentLang);
  applyLang();
}

applyLang();
</script>

</body>
</html>
